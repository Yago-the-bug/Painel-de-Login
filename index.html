<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
    <title>Page de Login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box" >
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
           <div class="input-box"><input placeholder="Senha" type="password">
            <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar-me a senha
                </label>
                <a href="https://accounts.google.com/v3/signin/recoveryidentifier?ec=ar_hc_7682439&flowName=GlifWebSignIn&dsh=S-1979482773%3A1770671006409470">Esqueci minha senha</a>
            </div>
            <button type="submit" class="login">Entrar</button>
            <div class="register-link">
                <p>Não possui conta? <a href="https://accounts.google.com/v3/signin/identifier?dsh=S253972243%3A1770670911379376&ifkv=AXbMIuCFVei6TiO8WN2TzizxIyBY69IEPFMhArcMbH39eUuYwx3Kk5wz-gIiRSLuV1k92EYt5Aqmhg&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Criar conta</a></p>
            </div>
        </form>
    </main>
</body>
</html>
